<form #testForm="ngForm">
<header>
      <h1>Invoice</h1>
</header>
    <article>
      <h1>Recipient</h1>
      <table class="meta">
        <tr>
          <th><span>Invoice #</span></th>
          <td><span contenteditable="true"
           name="Invoice"
           [(ngModel)]="dataForm.Invoice"></span></td>
        </tr>
        <tr>
          <th><span contenteditable>Date</span></th>
          <td><span contenteditable="true"
              name="date"
              [(ngModel)]="dataForm.date"></span>
          </td>
        </tr>
        <tr>
          <th><span contenteditable>Due Date</span></th>
          <td><span contenteditable="true"
              name="date"
              [(ngModel)]="dataForm.Duedate"></span></td>
        </tr>
         <tr>
          <th><span >Balance Due</span></th>
          <td><span >$</span><span contenteditable="false"
              name="balanceDue"
              [(ngModel)]="dataForm.balanceDue"></span></td>
        </tr>
      </table>
      <table class="inventory">
        <thead>
          <tr>
            <th><span contenteditable>Item</span></th>
            <th><span contenteditable>Rate</span></th>
            <th><span contenteditable>Quantity</span></th>
            <th><span contenteditable>Price</span></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let datavalue of item;let id = index;">
          	<td><span contenteditable="true"
              name="dateItem"
              (input)="InvoiceCulc('Item', $event.target.innerHTML,id)">{{datavalue.Item}}</span></td>
              {{index}}
            <td><span data-prefix>$</span>
            	<span contenteditable="true"
              name="dateRate"
              (input)="InvoiceCulc('Rate', $event.target.innerHTML,id)">{{item[id].Rate}}</span></td>
            <td><span contenteditable="true"
              name="Quantity"
              (input)="InvoiceCulc('Quantity', $event.target.innerHTML,id)">{{datavalue.Quantity}}</span></td>
            <td><span data-prefix>$</span><span>{{datavalue.Rate*datavalue.Quantity}}</span><a class="cut" (click)="removeItem(id)">X</a></td>
          </tr>
        </tbody>
      </table>
      <a class="add" (click)="addItem()">List Item</a>
      <table class="balance">
        <tr>
          <th><span contenteditable>Sub Total</span></th>
          <td><span data-prefix>$</span><span 
          	  contenteditable="false"
              name="subTotal"
              [(ngModel)]="dataForm.subTotal"></span></td>
        </tr>
         <tr>
          <th><span contenteditable>TAX</span></th>
          <td><span contenteditable="true"
              name="texRate"
              [(ngModel)]="dataForm.texRate" (input)="InvoiceCulc($event.target.value)"></span><span data-prefix>%</span></td>
        </tr>
        <tr>
          <th><span contenteditable>Total</span></th>
          <td><span data-prefix>$</span><span
          	  contenteditable="false"
              name="totalAmount"
              [(ngModel)]="dataForm.totalAmount"></span></td>
        </tr>
        <tr>
          <th><span contenteditable>Amount Paid</span></th>
          <td><span data-prefix>$</span><span contenteditable="true"
              name="amountPaid"
              [(ngModel)]="dataForm.amountPaid" (input)="InvoiceCulc($event.target.value)"></span></td>
        </tr>
       
      </table>
    </article>
    <aside class="addNotes">
      <span class="headerline">Notes</span>
      <div contenteditable class="notesedit">
        <p>Notes</p>
      </div>
    </aside>
    <aside class="addNotes">
      <span class="headerline">Term</span>
      <div contenteditable class="notesedit">
        <p contenteditable="true" [formControl]="myControl"></p>


      </div>
    </aside>

    <a clasee="printpage" (click)='printInvoice()'>Print Invoice</a>
</form>
